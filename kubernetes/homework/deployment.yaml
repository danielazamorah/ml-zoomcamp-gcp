apiVersion: apps/v1
kind: Deployment
metadata:
  name: credit
spec:
  selector:
    matchLabels:
      app: credit
  replicas: 1
  template:
    metadata:
      labels:
        app: credit
    spec:
      containers:
      - name: credit
        image: zoomcamp-model:kubernetes
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"            
          limits:
            memory: "1G"
            cpu: "1"
        ports:
        - containerPort: 9696